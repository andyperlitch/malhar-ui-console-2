<p>
<button class="btn btn-primary">
    Upload
</button>
</p>

<table class="table" style="width:auto;">
    <tr>
        <th>Package Name</th>
        <th>Version</th>
        <th>Owner</th>
        <th>Modification Time</th>
    </tr>
    <tr ng-repeat="package in packages.data">
        <td><a href="#/packages/{{package.appPackageName}}/{{package.appPackageVersion}}">{{package.appPackageName}}</a></td>
        <td>{{package.appPackageVersion}}</td>
        <td>{{package.owner}}</td>
        <td>{{package.modificationTime|date:'yyyy-mm-dd HH:mm'}}</td>
    </tr>
</table>
