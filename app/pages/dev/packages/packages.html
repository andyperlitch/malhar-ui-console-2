<p>
    <button class="btn btn-primary" ng-click="upload();" title="Upload an Application Package from your computer.">Upload</button>
    <a dt-page-href="PackageImport" class="pull-right btn btn-primary" title="Import an Application Package from the local filesystem on the Gateway server.">Import</a>
</p>

<alert ng-repeat="alert in alerts"
       type="{{alert.type}}"
       close="closeAlert($index);"
       class="notification">
    {{alert.msg}}
</alert>

<table class="table" style="width:auto;" ng-show="packages.data">
    <tr>
        <th>Package Name</th>
        <th>Version</th>
        <th>Owner</th>
        <th>Modification Time</th>
        <th></th>
    </tr>
    <tr ng-repeat="appPackage in packages.data">
        <td><a href="#/packages/{{appPackage.appPackageName}}/{{appPackage.appPackageVersion}}">{{appPackage.appPackageName}}</a></td>
        <td>{{appPackage.appPackageVersion}}</td>
        <td>{{appPackage.owner}}</td>
        <td>{{appPackage.modificationTime|date:'yyyy-MM-dd HH:mm'}}</td>
        <td ng-click="remove(appPackage);" class="action-cursor">
            <span class="glyphicon dt-delete"></span>
        </td>
    </tr>
</table>
<div class="dt-loading" ng-show="!packages.data">
  <p>Loading packages...</p>
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
  </div>
</div>
