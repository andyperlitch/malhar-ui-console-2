<div ng-if="appInstance.fetching" class="page-loading-div">
  <h2 class="h4">loading application</h2>
  <div class="spinner2">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
  </div>
</div>
<div class="row" ng-if="!appInstance.fetching && !appInstance.fetchError">
    <div class="col-md-12">
        <div dashboard-layouts="dashboardOptions" class="dashboard-container" template-url="pages/ops/ops-layouts.html"></div>
    </div>
</div>
